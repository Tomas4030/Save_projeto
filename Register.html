<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Bartrify</title>
    <link rel="stylesheet" href="./Css/Register.css" />
    <link rel="shortcut icon" href="./Img/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="./index.html">
                <img src="./Img/Logo.png" />
                <span>Bartr</span>ify
            </a>
        </div>

        <nav>
            <button class="header-btn">Home Page</button>
        </nav>
    </header>

    <!-- Form Section -->
    <div class="Container" id="Container">
        <div class="card">
            <!-- Front Side -->
            <div class="card-side card-front">
                <div class="left-panel">
                    <h2>Welcome to Bartrify!</h2>
                    <p>Create your account and enjoy the benefits!</p>
                    <img src="./Img/SignUp.png" alt="Illustration">
                </div>

                <div class="right-panel">
                    <h2>SIGN UP</h2>
                    <form method="POST">
                        <div class="form-row">
                            <div class="form-group half-width">
                                <input type="text" name="fullName" id="fullName" placeholder=" " required>
                                <label for="fullName">Full Name</label>
                                <i class="fas fa-user icon-input"></i>
                            </div>

                            <div class="form-group half-width">
                                <input type="text" name="location" id="location" placeholder=" " required>
                                <label for="location">Location</label>
                                <i class="fas fa-map-marker-alt icon-input"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder=" " required>
                            <label for="email">Email</label>
                            <i class="fas fa-envelope icon-input"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder=" " required>
                            <label for="password">Password</label>
                            <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder=" " required>
                            <label for="confirmPassword">Confirm Password</label>
                            <i class="fas fa-eye password-toggle-icon" id="toggleConfirmPassword"></i>
                        </div>

                        <button type="submit">SIGN UP</button>
                    </form>

                    <div class="divider"><span>OR</span></div>
                    <div class="social-buttons">
                        <button><span>Discord</span><i class="fab fa-discord"></i></button>
                        <button><span>Google</span><i class="fab fa-google"></i></button>
                        <button><span>Github</span><i class="fab fa-github"></i></button>
                    </div>

                    <div class="login-link">
                        Already have an account? <a class="flip-btn" onclick="flipCard()">Login</a>
                    </div>
                </div>
            </div>

            <div class="card-side card-back">
                <div class="left-panel">
                    <h2>Welcome back!</h2>
                    <p>Please log in to access the full features of Bartrify!</p>
                    <img src="./Img/SignIn.png" alt="Illustration">
                </div>
                <div class="right-panel">
                    <h2>SIGN IN</h2>
                    <form method="POST">
                        <div class="form-group">
                            <input type="email" name="email" id="email-back" placeholder=" " required>
                            <label for="email-back">Email</label>
                            <i class="fas fa-envelope icon-input"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password-back" id="password-back" placeholder=" " required>
                            <label for="password-back">Password</label>
                            <i class="fas fa-eye password-toggle-icon" id="togglePasswordBack"></i>
                        </div>

                        <button type="submit">SIGN UP</button>
                    </form>

                    <div class="divider"><span>OR</span></div>
                    <div class="social-buttons">
                        <button><span>Discord</span><i class="fab fa-discord"></i></button>
                        <button><span>Google</span><i class="fab fa-google"></i></button>
                        <button><span>Github</span><i class="fab fa-github"></i></button>
                    </div>

                    <div class="login-link">
                        Don’t have an account? <a class="flip-btn" onclick="flipCard()">Register Here!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById('Container').classList.toggle('flipped');
        }

        function setupPasswordToggle(inputId, toggleIconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(toggleIconId);

            if (passwordInput && toggleIcon) {
                toggleIcon.addEventListener('click', function () {
                    // Alternar o tipo do input entre 'password' e 'text'
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    // Alternar a classe do ícone de olho (aberto/fechado)
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        }

        // Chamar a função para cada campo de senha quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function () {
            setupPasswordToggle('password', 'togglePassword');
            setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
            // Para os campos do lado de trás do cartão
            setupPasswordToggle('password-back', 'togglePasswordBack');
            setupPasswordToggle('confirmPassword-back', 'toggleConfirmPasswordBack');
        });
    </script>

</body>

</html>
